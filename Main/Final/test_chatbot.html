<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .chat-container { 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            height: 500px; 
            display: flex; 
            flex-direction: column; 
            margin: 20px 0; 
        }
        .chat-header { 
            background: #1976d2; 
            color: white; 
            padding: 15px; 
            border-radius: 10px 10px 0 0; 
            display: flex; 
            align-items: center; 
        }
        .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            background: #f5f5f5; 
        }
        .message { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 10px; 
            max-width: 70%; 
        }
        .user-message { 
            background: #1976d2; 
            color: white; 
            margin-left: auto; 
        }
        .bot-message { 
            background: white; 
            border: 1px solid #ddd; 
        }
        .chat-input { 
            padding: 15px; 
            border-top: 1px solid #ddd; 
            background: white; 
            border-radius: 0 0 10px 10px; 
            display: flex; 
            gap: 10px; 
        }
        .chat-input input { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .chat-input button { 
            padding: 10px 20px; 
            background: #1976d2; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .chat-input button:hover { background: #1565c0; }
        .login-section { 
            background: #f9f9f9; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .timestamp { font-size: 12px; opacity: 0.7; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ePathshala Chatbot Test</h1>
        
        <div class="login-section">
            <h3>Step 1: Login</h3>
            <input type="email" id="loginEmail" placeholder="Email" value="admin@epathshala.com">
            <input type="password" id="loginPassword" placeholder="Password" value="admin123">
            <select id="loginRole">
                <option value="ADMIN">Admin</option>
                <option value="STUDENT">Student</option>
                <option value="TEACHER">Teacher</option>
                <option value="PARENT">Parent</option>
            </select>
            <button onclick="login()">Login</button>
            <div id="loginResult"></div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <span style="margin-right: 10px;">ü§ñ</span>
                <strong>ePathshala Assistant</strong>
                <span id="userInfo" style="margin-left: auto; font-size: 14px;"></span>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div>Hello! I'm the ePathshala Assistant. How can I help you today?</div>
                    <div class="timestamp">Just now</div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
                <button onclick="clearChat()">Clear</button>
            </div>
        </div>
        
        <div>
            <h3>Test Messages:</h3>
            <button onclick="testMessage('hello')">Hello</button>
            <button onclick="testMessage('help')">Help</button>
            <button onclick="testMessage('grades')">Grades</button>
            <button onclick="testMessage('attendance')">Attendance</button>
            <button onclick="testMessage('assignments')">Assignments</button>
            <button onclick="testMessage('leave')">Leave</button>
            <button onclick="testMessage('calendar')">Calendar</button>
        </div>
    </div>

    <script>
        let authToken = '';
        let currentUser = null;
        let sessionId = null;

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const role = document.getElementById('loginRole').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = {
                        role: data.role,
                        name: data.name,
                        email: email
                    };
                    document.getElementById('loginResult').innerHTML = 
                        `<div class="success">‚úÖ Login successful!</div>`;
                    document.getElementById('userInfo').textContent = 
                        `${currentUser.name} (${currentUser.role})`;
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        `<div class="error">‚ùå Login failed: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function addMessage(message, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div>${message}</div>
                <div class="timestamp">${timestamp}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            try {
                const response = await fetch('/api/chatbot/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId,
                        userRole: currentUser.role,
                        userEmail: currentUser.email
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    sessionId = data.sessionId;
                    addMessage(data.response, false);
                } else {
                    addMessage('Sorry, I\'m having trouble responding right now. Please try again.', false);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Sorry, I\'m having trouble responding right now. Please try again.', false);
            }
        }

        async function clearChat() {
            if (sessionId) {
                try {
                    await fetch(`/api/chatbot/clear/${sessionId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }
            }
            
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="message bot-message">
                    <div>Hello! I'm the ePathshala Assistant. How can I help you today?</div>
                    <div class="timestamp">Just now</div>
                </div>
            `;
            sessionId = null;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function testMessage(message) {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
    </script>
</body>
</html>
